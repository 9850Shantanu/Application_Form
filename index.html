<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Application Form</title>
</head>
<body>
    <form action="mailto:shantanuwelcomeu@gmail.com" method="post" enctype="text/plain">

    
    <div class="container">
        <div class="apply_box">
                <h1>APPLICATION FORM
                    <span class="title_small">(WEB)</span>
                </h1>
                <form action="">
                    <div class="form_container">
                        <div class="form_control">
                            <label for="first_name">
                                First Name
                            </label>
                            <input id="first_name" name="first_name" placeholder="Enter First Name...">
                        </div>
                    
                    
                        <div class="form_control">
                            <label for="last_name">
                                Last Name
                            </label>
                            <input id="last_name" name="last_name" placeholder="Enter Last Name...">
                        </div>
                        <div class="form_control">
                            <label for="email">
                                Email ID
                            </label>
                            <input type="email" id="email" name="email" placeholder="Enter email id...">
                        </div>
                        <div class="form_control">
                            <label for="Job">
                                Skills
                            </label>
                            <select name="job_role" id="job_role">
                                <option value="">Select Skill</option>
                                <option value="frontend">Frontend Developer</option>
                                <option value="backend">Backend Developer</option>
                                <option value="full_stack">Full Stack Developer</option>
                                <option value="ui_ux">UI UX Designer</option>
                            </select>
                        </div>
                        <div class="textarea_control">
                            <label for="address">
                                Address
                            </label>
                           <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address..."></textarea>
                        </div>
                        <div class="form_control">
                            <label for="city">
                                City
                            </label>
                            <input type="city" id="city" name="city" placeholder="Enter City...">
                        </div>
                        <div class="form_control">
                            <label for="pincode">
                                Pincode
                            </label>
                            <input type="number" id="pincode" name="pincode" placeholder="Enter pincode...">
                        </div>
                        <div class="form_control">
                            <label for="date">
                                Date
                            </label>
                            <input value="2023-01-23" type="date" id="date" name="date" >
                        </div>
                        <div class="form_control">
                            <label for="upload">
                                Upload Your CV
                            </label>
                            <input type="file" id="upload" name="upload" >
                        </div>
                    </div>
                    <div class="button_container">
                        <button type="submit">Submit</button>
                    </div>
        
                </form>
        </div>
        
    </div>
</form>
</body>
</html>
